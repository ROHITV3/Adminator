  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Data Tables</title>

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet">

    <style>
      #loader {
        transition: all 0.3s ease-in-out;
        opacity: 1;
        visibility: visible;
        position: fixed;
        height: 100vh;
        width: 100%;
        background: #fff;
        z-index: 90000;
      }
      #loader.fadeOut { opacity: 0; visibility: hidden; }
      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        background-color: #333;
        border-radius: 100%;
        animation: sk-scaleout 1.0s infinite ease-in-out;
      }
      @keyframes sk-scaleout {
        0% { transform: scale(0); }
        100% { transform: scale(1.0); opacity: 0; }
      }
     /* ACTION BUTTONS FIX */
    .action-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 12px;
    }
    .btn-edit { background: #28a745; }
    .btn-delete { background: #dc3545; }

#modalOverlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: 999999;   /* FIX */
}

#crudModal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 20px;
  width: 90%;
  max-width: 500px;
  max-height:90%;
  border-radius: 10px;
  z-index: 1000000;   /* FIX */
  overflow-y: auto !important;
  overflow-x: hidden !important;
}

/* INPUTS */
#crudModal input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}



/* Show action buttons */
.action-btn {
    visibility: visible !important;
    display: inline-block !important;
    opacity: 1 !important;
    background: #007bff;
    color: #fff;
    padding: 5px 8px;
    margin-right: 5px;
    border-radius: 4px;
    cursor: pointer;
}

/* Force DataTables to show last column (Actions column) */
table.dataTable td:last-child,
table.dataTable th:last-child {
    display: table-cell !important;
    visibility: visible !important;
    opacity: 1 !important;
    width: auto !important;
}

/* Prevent DataTables from hiding any columns */
td.dtr-hidden, 
th.dtr-hidden {
    display: table-cell !important;
}
td.no-hide, th.no-hide {
    display: table-cell !important;
    visibility: visible !important;
    opacity: 1 !important;
}
    </style>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script defer src="main.js"></script>

<script>
// -------------------------------
// Get URL Parameter
// -------------------------------
function getQueryParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

const resource = getQueryParam("resource");

if (!resource) {
  window.location.href = "datatable.html?resource=testtable";
}

let table;
let editingId = null;

// -------------------------------
// Build Dynamic Form
// -------------------------------
function buildDynamicForm(rowData) {
  let html = "";
  for (let key in rowData) {
    if (key === "id") continue;
    html += `
      <label>${key}</label>
      <input type="text" name="${key}" value="${rowData[key] || ""}">
    `;
  }
  $("#crudForm").html(html);
}

// -------------------------------
// Save (POST / PUT)
// -------------------------------
function saveRecord(id) {

  // For edit ‚Üí clone full record
  let payload = id ? { ...window.currentRecord } : {};

  // Overwrite with updated form values
  $("#crudForm input").each(function () {
    payload[$(this).attr("name")] = $(this).val();
  });

    // REMOVE NON-WRITABLE FIELDS
  delete payload.tenant_name;
  delete payload.pagination_total_count;

  console.log("=== CLEANED PAYLOAD FOR PUT ===");
  console.log(payload);
  
  $.ajax({
    url: id
      ? `https://paas-uat.v3nity.com/api/resource/common/data/${resource}?id=${id}`
      : `https://paas-uat.v3nity.com/api/resource/common/data/${resource}`,
    method: id ? "PUT" : "POST",
    headers: {
      Authorization: "Bearer " + localStorage.getItem("access_token"),
      "V3-PaaS-App-Key": "d3204ea1c3e2415da315236dc2686494",
    },
    contentType: "application/json",
    data: JSON.stringify(payload),
    success: function () {
     
     closeModal()
      loadGenericDataTable();
    },
  error: function (xhr) {
  console.log("=== PUT ERROR RAW ===");
  console.log(xhr);
  console.log("=== PUT ERROR RESPONSE TEXT ===");
  console.log(xhr.responseText);

  console.log("=== PUT ERROR RESPONSE JSON ===");
  try { console.log(JSON.parse(xhr.responseText)); }
  catch(e) { console.log("Response not JSON"); }
}
  });
}


// -------------------------------
// Delete
// -------------------------------
function deleteRecord(id) {
  if (!confirm("Delete this record?")) return;

  $.ajax({
    url: `https://paas-uat.v3nity.com/api/resource/common/data/${resource}?id=${id}`,
    method: "DELETE",
    headers: {
      Authorization: "Bearer " + localStorage.getItem("access_token"),
      "V3-PaaS-App-Key": "d3204ea1c3e2415da315236dc2686494",
    },
    success: function () {
      loadGenericDataTable();
    },
    error: function (xhr) {
      console.error("DELETE ERROR:", xhr.responseText);
      alert("Delete failed! Status: " + xhr.status);
    }
  });
}
// -------------------------------
// Load DataTable
// -------------------------------
function loadGenericDataTable() {
  $.ajax({
    url: `https://paas-uat.v3nity.com/api/resource/common/data/${resource}`,
    method: "GET",
    headers: {
      Authorization: "Bearer " + localStorage.getItem("access_token"),
      "V3-PaaS-App-Key": "d3204ea1c3e2415da315236dc2686494",
    },
    success: function (response) {

      const data = response.data || response || [];

      if (!data.length) {
        alert("No data found!");
        return;
      }

      // Reset only thead + tbody (IMPORTANT)
      $("#tableHead").empty();
      $("#dataTable tbody").empty();

      const columns = [];
      let headerHtml = "";

      Object.keys(data[0]).forEach(key => {

      if (key === "pagination_total_count") return; // <-- REMOVE HERE

        columns.push({ data: key });
        headerHtml += `<th>${key}</th>`;
      });

      // Add action column
      columns.push({
        data: null,
        render: (data, type, row) => {
          if (!row.id) return "";
          return `
            <button class="action-btn btn-edit" data-id="${row.id}">‚úè</button>
            <button class="action-btn btn-delete" data-id="${row.id}">üóë </button>
          `;
        }
      });

      headerHtml += `<th>Actions</th>`;
      $("#tableHead").html(headerHtml);

      if ($.fn.DataTable.isDataTable("#dataTable")) {
        $("#dataTable").DataTable().destroy();
      }

     table = $("#dataTable").DataTable({
    data: data,
    columns: columns,
    responsive: false,
    autoWidth: false,
     scrollX: true,
    columnDefs: [
        { targets: -1, orderable: false, className: "no-hide" }
    ],
     info: false 
});


console.log("Columns:", $('#dataTable').DataTable().columns().header().map(h => $(h).text()).toArray());

// force fix after draw
$('#dataTable').on('draw.dt', function () {
    $('#dataTable th:last-child, #dataTable td:last-child')
        .css("display", "table-cell");
});

      document.getElementById("loader").classList.add("fadeOut");
    }
  });
}
function openModal() {
  $("#modalOverlay").show();
  $("#crudModal").show();
}

function closeModal() {
  $("#crudModal").hide();
  $("#modalOverlay").hide();
}
// -------------------------------
// Event Listeners
// -------------------------------
$(document).ready(function () {

  loadGenericDataTable();

  // EDIT
  $("#dataTable").on("click", ".btn-edit", function () {
    editingId = $(this).data("id");

    const rowData = table.row($(this).closest("tr")).data();

    buildDynamicForm(rowData);
    $("#modalTitle").text("Edit Record");
    openModal();
  });

  // DELETE
  $("#dataTable").on("click", ".btn-delete", function () {
    deleteRecord($(this).data("id"));
  });

  // SAVE
  $("#btnSave").click(() => saveRecord(editingId));
});
</script>
